<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>우리분식 메뉴</h2>
	<select>
		<option>김밥</option>
		<option>떡볶이</option>
		<option>순대</option>
		<option>라면</option>
		<option selected>쫄면</option>
	</select>
	<select multiple>
		<option>김밥</option>
		<option>떡볶이</option>
		<option>순대</option>
		<option>라면</option>
		<option selected>쫄면</option>
	</select>
	<br>
	<select>
		<optgroup label="분식류">
			<option>김밥</option>
			<option>떡볶이</option>
			<option>순대</option>
			<option>라면</option>
			<option selected>쫄면</option>
		</optgroup>
		<optgroup label="식사">
			<option>밥</option>
			<option>고기</option>
			<option>국</option>
		</optgroup>
	</select>
	<br>
	
	<input list="ls">
	<datalist id="ls">
		<option>김밥</option>
		<option>떡볶이</option>
		<option>순대</option>
		<option>라면</option>
		<option selected>쫄면</option>
	</datalist>
</body>
</html>
