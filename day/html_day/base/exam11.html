<!DOCTYPE html>
<!-- 
	header	: 사이트명, 로고 포함
	nav		: 사이트의 메뉴 포함
	section	: 사이트 본문(문서 내용)
	article	: 문서의 내용이 많은 경우 세부적으로 구분 
	aside	: 문서의 주내용을 제외한 부분으로 주내용의 주변에 배치되는 내용
	footer	: 사이트의 주소, 저작권, 사이트정보 등의 부가정보
	details	: 
	summary	: 
 -->

<html>
<head>
<meta charset="UTF-8">
<title>간단한 화면구성-II</title>
</head>
<body>
	<header>
		<hr>
		<h1>빝대학교 학과정보</h1>
		<nav>
			<ul>
				<li><a href="#kor">국어국문학과</a></li>
				<li><a href="#eng">영어영문학과</a></li>
				<li><a href="#jap">일어일문학과</a></li>
			</ul> 
		</nav>
		<hr>
	</header>
	<section>
		<article style="height : 350px" id="kor">
			<h3>국어국문학과</h3>
			<p>
				안녕하세요<br>
				<strong>국어국문학과</strong>에 오신것을 환영합니다<br>
			</p>
		</article>
		<article style="height : 350px" id="eng">
			<h3>영어영문학과</h3>
			<p>
				안녕하세요<br>
				<mark>영어영문학과</mark>에 오신것을 환영합니다<br>
			</p>
		</article>
		<article style="height : 350px" id="jap">
			<h3>일어일문학과</h3>
			<p>
				안녕하세요<br>
				<mark style="background-color:green">일어일문학과</mark>에 오신것을 환영합니다<br>
			</p>
		</article>
	</section>
	<footer>
		<address>
			주소 : 서울시 서초구 서초동 빝빌 4층 빝대학교 &nbsp;&nbsp;
			전화번호 : 02-3456-9876
		</address>
	</footer> 
</body>
</html>
