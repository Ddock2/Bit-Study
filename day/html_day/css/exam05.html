	div{
		position: relative;

		height: 100px;
		}

	#Layer01{
		background-color: red;
		left : 50px;
		top	: 50px;
		z-index: 1;				/* 숫자가 크면 앞으로 나옴(default: 0) */
	}
	
	#Layer02{
		background-color: blue;
		z-index: 2;
	}
	
	#Layer03{
		position: absolute;
		left:30px;
		top:70px;
		background-color: orange;
	}
	
	#Layer04{
		position: fixed;		/* 스크롤 해도 위치 고정 */
		background-color: green;
		right : 20px;
	}
</style>
