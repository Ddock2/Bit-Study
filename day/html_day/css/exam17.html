<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p::selection {			/* 드래그 */
		background-color : fuchsia;
	}
	
	p::first-line{
		text-decoration: underline;
	}
	
	p::first-letter{
		font-size: 4em;
	}
	
	h1:first-child {
		color: green;
	}
	
	#section > h2:first-child {
		color: red;
	}
	
	h1:first-of-type {
		color: yellow;
	}
	
	h2:last-of-type {
		color: lime;
	}
	
	h6:only-of-type {
		background-color: pink;
	}
	h6:only-child {
		color: orange;
	}
</style>
</head>
<body>
	<p>
		ABCDEFGHIJKLMN<br>
		OPQRSTUVWXYZ
	</p>
	<p>
		abcdefghijklmn<br>
		opqrstuvwxyz
	</p>
	
	<div id="section">
		<h1>Header1</h1>
		<h2>Header2</h2>
		<h3>Header3</h3>
		<h4>Header4</h4>
		<h5>Header5</h5>
		<h6>Header6</h6>
		<div>
			<h2>Sub-2</h2>
			<h1>Sub-1</h1>
		</div>
	</div>
</body>
</html>
