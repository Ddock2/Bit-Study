<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구글폰트(fonts.google.com) 에서 글자체 가져올수 있</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo" rel="stylesheet">
<style>

		font-size: 20pt;
	}
	
	#div01{
		/*font-size: medium;*/
		/*font-size: 12pt;*/

	#div02{
		/*font-size: xx-small;*/

		font-style: italic;
		font-weight: 900;

	}
</style>
</head>
