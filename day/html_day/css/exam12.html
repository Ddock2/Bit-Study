<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul{
		list-style-type: none;
		list-style-image: url('images/images.png');
		list-style-position: inside;
	}
	li{
		background: url('images/images/png') left center no-repeat;
		padding-top: 10px;
	}
	
	ol{
		list-style-type: decimal-leading-zero;
	}
	
	#menu{
		list-style-type: none;
	}
	#menu li{
	
		float: left;
		margin: 10px;
	}
</style>
</head>
<body>
	<ul>
		<li>리스트스타일1</li>
		<li>리스트스타일2</li>
		<li>리스트스타일3</li>
		<li>리스트스타일4</li>
		<li>리스트스타일5</li>

	</ul>
		
	<ol>
		<li>리스트스타일1</li>
		<li>리스트스타일2</li>
		<li>리스트스타일3</li>
		<li>리스트스타일4</li>
		<li>리스트스타일5</li>
	</ol>
	
	<ul id="menu">
		<li>리스트스타일1</li>
		<li>리스트스타일2</li>
		<li>리스트스타일3</li>
		<li>리스트스타일4</li>
		<li>리스트스타일5</li>

	</ul>
</body>
</html>
