<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#header h1{				/* header 아래 h1 모두포함 */
		color: red;			/* header>h1 이면 직접적인 h1만*/
	}
	
	#header > h1{
		color: blue;
	}
	
	#header *{
		background-color: yellow;
	}
</style>
</head>
<body>
	<div id="header">
		<h1>내가 제목이다</h1>
		<div id="sub_header">
			<h1>내가 소제목이다</h1>
			<h3>내가 소제목2이다</h3>
		</div>
		<h2>내가 제목2이다</h2>
		<h1>내가 제목3이다</h3>
	</div>
	<div id="section">
		<h1>내가 본문이다</h1>
		<p>내가 내용이다</p>
	</div>
</body>
</html>
