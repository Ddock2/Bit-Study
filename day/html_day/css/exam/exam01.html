<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		width: 70%;
		background-color: red;
		margin-left: auto;
		margin-right: auto;
	}
	
	header{
		min-height: 100px;
		background-color: orange;
	}
	
	aside{
		background-color: yellow;
		width: 20%;
		min-height: 700px;
		float: left;
	}
	
	#div1{
		background-color: green;
		width:60%;
		min-height: 350px;
		left: 20%;
		float: left;
	}
	
	section{
		background-color: blue;
		width: 20%;
		min-height: 700px;
		float: right;
	}
	
	#div2{
		background-color: highlight;
		width:60%;
		min-height: 350px;
		left: 20%;
		float: left;
	}
	
	footer{
		clear: both;
		background-color: brown;
		min-height: 100px;
	}
</style>
</head>
<body>
	<header>
		header부분
	</header>
	<aside>
		aside부분
	</aside>
	
	<div id="div1">
		div1
	</div>
	
	<section>
		section부분
	</section>
	
	<div id="div2">
		div2
	</div>
	
	
	<footer>
		footer부분
	</footer>
</body>
</html>
