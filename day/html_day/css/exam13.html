<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input[type="text"]{
		background-color: lightgray;
	}
	
	img{
		width: 200px;
		height: 200px;
		border: 1px solid red;
	}
	
	[src$='jpg']{
		border-color: black;
	}
	
	[src^=images]{
		border-color: blue;
	}
	
	[src*=mi]{
		border-color: purple;
	}
	
</style>

</head>
<body>
	<form>
		아이디: <input type="text"><br>
		패스워드: <input type="password"><br>
	</form>
	
	<img src="images/mi.png">
	<img src="images/back.jpg">
	<img src="images/images.png">
</body>
</html>
