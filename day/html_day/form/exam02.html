<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="http://www.naver.com">
		이메일 : <input type="email" size="20" required><br>
		SNS 주소 : <input type="url" size="40"><br>
		전화번호 : <input type="tel" size="40" pattern="{010/011/016/070}-\d{3,4}-\d{4}"
						placeholder="xxx-xxxx-xxxx형식으로 입력하세요"><br>
						
		검색어 : <input type="search" size="20"><br>
		수량 : <input type="number" min="1" max="100"><br>
		범위 : <input type="range" min="1" max="100"><br>
		날짜 : <input type="date" value="2018-07-27"
					 min="2018-01-01" max="2018-12-31"><br>
		<input type="month"><br>
		<input type="time"><br>
		<input type="color"><br>
		
				
		<!--  <input type="submit"> -->
		<input type="image" src="/Lecture-Web/html/img/submit.jpg"
								 width="150" height="50"><br>
		<input type="reset">
	</form>
</body>
</html>
