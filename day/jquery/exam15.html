<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('img').after('<b>뒤</b>');
		$('img').before('<i>앞</i>', '<strong>before</strong>');
		
	})
</script>
</head>
<body>
	<h1>Hello</h1>
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyMKU4-na4SacjQwQbiSPNtudpXy5weHGtcIqDXm8dNVyPEZqQ">
	<h2>Bye</h2>
</body>
</html>
