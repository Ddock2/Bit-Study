<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('button').click(function(){
			/* 
			$('h1').css('color', 'black');
			$('h1').css('background-color', 'green');
			*/
			$('h1').css({
				'color': 'black'
				, 'background-color': 'green'
			})
		});
		/* 
		$('h1').hover(function(){
			$(this).css('background-color', 'lightgray');
		},function(){
			$(this).css('background-color', 'white');			
		});
		
		$('h1').click(function(){
			$(this).css('color', 'blue');
		});
		 */
		 
		 $('h1').on({								// on : 자바스크립트 객체를 받아 한번에 여러개
			 'click' : function(){
				 $(this).css('color', 'blue');
			 },'mouseenter' : function(){
				 $(this).css('background-color', 'lightgray');
			 }, 'mouseleave' : function(){
				 $(this).css('background-color', 'white');	
			 }
		 });
	})
</script>
</head>
<body>
	<h1>문장1</h1>
	<h1>문장2</h1>
	<div>
		<h1>문장3</h1>
	</div>
	<h1>문장4</h1>
	<button>클릭하세요</button>
</body>
</html>
