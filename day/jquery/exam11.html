<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="js/jquery-3.3.1.min.js"></script>
<style>
	h1{
		display: none;
	}
</style>
<script>
	$(document).ready(function(){
		// 3초에 걸쳐서 h1문장을 화면에 보인 후 complete 메세지를 화면에 띄우기
		/* 안됨
		$('h1').fadeIn(3000);
		alert("complete");
		 */
		 /* 
		$('h1').fadeIn(3000, function(){		// 완전히 시행된 뒤에 동작하려면 콜백함수를 뒤에 인자에 넣음
			alert("complete");
		});
		 */ 
		 /*
		 	3초동안 h1문장을 내려가면서 보인 후, 글자색을 파란색으로 변경한 후,
		 	슬라이드 효과로 올라갔다 내려갔다를 수행 한 후 배경색을 노란색으로 변경
		 */
		/*  
		$('h1').slideDown(3000,function(){
			$(this).css('color', 'blue');
			$(this).slideUp(3000,function(){
				$(this).slideDown(3000, function(){
					$(this).css('background-color', 'yellow')
				});
			});
		})
		 */
		$('h1').slideDown(3000, function() {
			$(this).css('color', 'blue').slideUp(3000)
				.slideDown(3000, function() {
					$(this).css('background-color', 'yellow');
				});
		});
	});
</script>
</head>
<body>
	<h1>첫번째 문장</h1>
</body>
</html>
