<script>
	 var str = new String("Hello World");

		 return this.bold().toUpperCase().fontcolor('red')
		 			.fontsize('20pt').link("http://www.naver.com");
	 }
	 
	 document.write(str + '<br>');
	 document.write(str.changeStr() + '<br>');
</script>
