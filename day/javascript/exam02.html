<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		var = number, string, bool, Array, Object, undefined, null.....포함
	*/

	alert(typeof 12);
	
	var num = 100;
	document.write(num);
	alert(num)							/* 경고창 */
	alert(typeof num.toString());		/* number-> string */
	alert(typeof num("100"));			/* string -> number */
	alert(typeof Boolean(0));			/* number -> boolean */
	num = "문자당";
	document.write(num);
</script>
</head>

</html>
