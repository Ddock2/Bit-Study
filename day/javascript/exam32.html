<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var nums = [10, 20, 30, 40, 50];
	
	for(var i in nums){
		document.write(i +'번째 정수는  : ' +nums[i] + '<br>');
	}
	document.write('<hr>')
	for(var data of nums){
		document.write(data + '<br>');
	}
	document.write('<hr>')
	
	//EcmaScript5 추가
	nums.forEach(function(element, index, array){	// 배열이 갖고 있는 개수만큼 실행
		document.write(`${index}번째 정수 : ${element}<br>`);
	});
	
	var copyNums = new Array();
	for(var i in nums){
		copyNums.push(nums[i]);
	}
	document.write(nums+'<br>');
	document.write(copyNums);
	
</script>
</head>
<body>

</body>
</html>
