<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var now = new Date();
	document.write(now + '<br>');
	
	Date.prototype.today = function(){
		var msg = '오늘은 ' + (this.getYear()+1900) + '년 '
					+ (this.getMonth()+1) + '월 ' + this.getDate() + '일 '
					+ week[this.getDay()] + '요일입니다.';
		return msg;
	}
	// 오늘은 2018년 8월 1일 수요일입니다.
	var week = ['일', '월', '화', '수', '목', '금', '토'];
	document.write(now.today() + '<br>');
	
</script>
</head>
