<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
/*
 	함수의 종류
 	1. 선언적 함수
 	2. 익명함수
 */ 
	
 	function testFunction(){
		alert('call...');
	}

	function testFunction01(data){
		alert('data : ' + data);
	}

	function testFunction02(a, b){
		alert(`a : ${a},  b : ${b}`);
	}
	
	function sum(a,b){
		return a+b;
	}
	
	// 익명함수
	var func01 = function(){
		alert('call func01()....');
	}
	
	function func00(f){
		f();
	}
	
	function callbackFunction(f){
		f();
	}
	
	function print(a,b){
		/* var msg = a + ' ~ ' + b + '사이의 총합 : ';
		var s = 0;
		while(a<=b){
			s += a++;
		}
		
		msg += s;
		
		alert(msg); */
		function sum(a,b){
			var s=0;
			
			while(a<=b){
				s += a++;
			}
			return s;
		}
		alert(`${a} ~ ${b} 사이의 총합 : ${sum(a,b)}`)
	}
	
	
	print(1,10);
	callbackFunction(function() {
		alert('익명함수호출()...');
	})
	
	callbackFunction(testFunction);
	callbackFunction(func01);
	
	func00(func01)
	func01();
	
	testFunction();
	testFunction01(10);
	testFunction02('A','B');
	
	var total = sum(10,20);
	alert(total);
</script>
</head>

</body>
</html>
