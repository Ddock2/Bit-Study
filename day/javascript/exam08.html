<script>
	var a = 10;
	let b = 20;		// ecmascript6에서 추가된 자료형

	const c = 30;	// ecmascript6에서 추가된 자료형
					// 상수화, 수정불가
	
	alert(`a : ${a}, b : ${b}, c : ${c}`);
	
	a = 100;
	b = 200;
	// c = 300;		// 오류
	
	alert(`a : ${a}, b : ${b}, c : ${c}`);
	
	{
		var temp = 123;
		let letTemp = 456;
		alert('temp : ' + temp);
		alert('letTemp : ' + letTemp);
	}
	alert('temp : ' + temp);
	//alert('letTemp : ' + letTemp);	// 오류
</script>
