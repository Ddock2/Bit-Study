<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var names = ['가나다', '라마바', '사아자', '차카타', '파하'];
	
	for(var i = 0; i<names.length; i++){
		document.write(names[i]+'<br>');
	}
	
	document.write('<hr style="border: solid red 1px">');
	
	for(var i in names){
		document.write(names[i]+'<br>');
	}
	
	document.write('<hr style="border: solid red 1px">');
	
	for(var name of names){
		document.write(name+'<br>');
	}
	
	document.write('<hr style="border: solid red 1px">');
	
	for(let name of names){
		document.write(name+'<br>');
		alert(name);
		console.log(name);
	}
</script>
</head>
<body>

</body>
</html>
