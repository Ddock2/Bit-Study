<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
		JSON.parse()		: 문자열을 자바스크립트 객체로 변환
		JSON.stringify()	: 자바스크립트 객체를 문자열로 변환
	*/
	
	var person = {
			name : '홍길동',
			phone : '010-1111-2222'
		};
	
	document.write("typeof person : " +(typeof person) + '<br>');
	
	var data = JSON.stringify(person);
	document.write("typeof JSON.stringify(person) : " +(typeof data) + '<br>');
	document.write(data +'<br>');
	
	var obj = JSON.parse(data);
	document.write("typeof JSON.parse(JSON.stringify(person)) : " +(typeof obj) + '<br>');
	document.write(obj +'<br>');
	
	var str = '{"name" : "hong", "phone" : "010-1010-1010"}';
	var strObj = JSON.parse(str);
</script>
</head>
<body>

</body>
</html>
