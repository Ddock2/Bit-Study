<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function info(obj){
		console.log(obj);
		var msg = '';
		for(var key in obj){
			msg += key + ' : ' + obj[key] + '\n';
		}
		alert(msg);
	}

	var person = {
			name : '홍길동',
			phone : '010-1111-2222'
	}
	var person2 = {
			name : '고길동',
			phone : '010-3333-4444'
	}
	
	info(person);
	info(person2);
	
	persons = [person, person2];
	persons[2] = {
			name : '가나다',
			phone : '010-5555-6666',
			'addr' : '서울이라고요'
	}
	
	persons.push({
		name : '라마바',
		phone : '010-7777-8888',
		'addr' : '이라고요'
	})
	
	console.log(persons);
</script>
</head>
<body>

</body>
</html>
