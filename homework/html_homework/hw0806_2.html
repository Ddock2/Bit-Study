<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../jquery/js/jquery-3.3.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('.time').click(function(){
			var d = new Date();
			var time = (Number(d.getHours()) + (Number($(this).attr('id'))));
			if(time>24){
				time = -1*(24-time);
			}
			var str = time + "시 " + d.getMinutes() + "분 " + d.getSeconds() +"초";
			$('#result').val(str);
		})
	})
</script>
<style>
	*{
		margin: 0px;
		padding: 0px;
	}
	body{
		background-repeat:no-repeat;
		background-image: url("http://topa.co.kr/wordpress/wp-content/uploads/2015/05/img.map_.01.jpg");
		background-size: inherit;
		width: 640px;
	}
	
	.time{
		width:26.6px;
		height: 360px;
		float: left;
	}

	.time:hover{
		background-color: gray;
		opacity: 0.5;
	}
</style>
</head>
